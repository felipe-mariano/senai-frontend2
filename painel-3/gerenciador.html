<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .actions {
            text-align: center;
        }
        .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Exemplo de dados dos pacientes (pode ser substituído por uma chamada AJAX para um servidor)
        const pacientes = [
            { nome: 'João', local: 'Sala 1', horario: '10:00' },
            { nome: 'Maria', local: 'Sala 2', horario: '11:00' },
            { nome: 'José', local: 'Sala 3', horario: '12:00' }
        ];

        // Função para atualizar a tabela com os dados dos pacientes
        function atualizarTabela() {
            const tableBody = document.querySelector('table tbody');
            tableBody.innerHTML = '';
            pacientes.forEach((paciente, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${paciente.nome}</td>
                    <td>${paciente.local}</td>
                    <td>${paciente.horario}</td>
                    <td class="actions">
                        <button onclick="editar(${index})">Editar</button>
                        <button onclick="remover(${index})">Remover</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Função para editar um paciente
        function editar(index) {
            // Implemente a lógica de edição aqui, se necessário
            alert(`Editar paciente ${pacientes[index].nome}`);
        }

        // Função para remover um paciente
        function remover(index) {
            // Implemente a lógica de remoção aqui, se necessário
            alert(`Remover paciente ${pacientes[index].nome}`);
        }

        // Atualizar a tabela quando a página carregar
        window.onload = function() {
            atualizarTabela();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Gerenciador do Centro Cirúrgico</h1>
        <p>Gerencie as informações dos pacientes, locais e horários previstos.</p>
        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Local</th>
                    <th>Horário Previsto</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas com informações dos pacientes serão adicionadas aqui dinamicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
