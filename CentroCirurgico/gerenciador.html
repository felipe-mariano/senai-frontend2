<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="">

<head>

<body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Painel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <div class="container-md mt-3">
        <h2>Painel aos Pacientes</h2>
        <!-- <form id="form"> -->
            <div class="row">
                <input type="hidden" id="indice" value="">
                <input type="hidden" id="_lineNunber" value="">
                <div class="col-12">
                    <div class="form-check" for-switch float-end></div>
                </div>
                <div class="mb-3 col-md-6"></div>
                <label for="nome">Nome do Paciente:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome" name="nome">
            </div>
            <div class="col-sm-3">
                <label for="status">Status:</label>
                <select class="form-select" id="status" name="status">
                    <option value="">Selecione:</option>
                    <option value="pré-operatório">Pré-Operatório</option>
                    <option value="recuperaçao">Em Recuperação</option>
                    <option value="transferido">Transferido</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label for="local">Local:</label>
                <select name="form-select" id="local" name="local">
                    <option value="">Selecione:</option>
                    <option>Quarto 301</option>
                    <option>Quarto 302</option>
                    <option>Quarto 303</option>
                    <option>Sala 01</option>
                    <option>Sala 02</option>
                    <option>Sala 03</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label for="time">Inicio Previsto:</label>
                <input type="time" class="form-control" id="inicioPrevisto" name="inicioPrevisto">
            </div>
            <div class="col-sm-3">
                <label for="time">Inicio da Cirurgia:</label>
                <input type="time" class="form-control" id="inicioCirurgia" name="inicioCirurgia">
            </div>
            <div class="col-sm-3">
                <label for="time">Fim da Cirugia:</label>
                <input type="time" class="form-control" id="fimCirurgia" name="fimCirurgia">
            </div>
            <div class="col-sm-3">
                <label for="time">Saida Prevista:</label>
                <input type="time" class="form-control" id="saidaPrevista" name="saidaPrevista">
            </div>
            <div>
                <button class="btn btn-danger mt-2 me-2 float-end" id="bt-apagar">Apagar</button>
                <button class="btn btn-secondary mt-2 me-2 float-end" id="bt-novo">Novo</button>
                <button class="btn btn-primary mt-2 me-2 float-end" id="bt-gravar">Gravar</button>
                <table class="table">
            </div>
        <!-- </form> -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th width="30%">Nome do Paciente</th>
                    <th width="20%">Status</th>
                    <th width="10%">Inicio Previsto</th>
                    <th width="10%">Inicio da Cirugia</th>
                    <th width="10%">Fim da Cirurgia</th>
                    <th width="10%">Saída Prevista</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

    </div>

<script src="scripts/scripts.js"></script>

</body>

</html>
