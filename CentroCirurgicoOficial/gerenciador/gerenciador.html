<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tela de login</title>
    <style>
        tr{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container-md md-4">
        <h1>Gerenciar Painel dos Pacientes no Centro Cirúrgico</h1>
        <div class="row">
             <input type="hidden" id="indice" value="">
            <input type="hidden" id="_lineNumber" value="">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control"
                    placeholder="Nome do Paciente" required>
            </div>
            <div class="col-md-3">
                <label for="status" class="form-label">Status:</label>
                <select name="status" id="status" class="form-select" required>
                    <option value="">Selecione</option>
                    <option>Transferído</option>
                    <option>Em recuperação</option>
                    <option>Pré-Operatorio</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="local" class="form-label">Local:</label>
                <input type="text" id="local" class="form-control" placeholder="Sala/Quarto" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="inicioPrevisto" class="form-label">Início Previsto:</label>
                <input type="time" id="inicioPrevisto" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="inicioCirurgia" class="form-label">Início Cirurgia:</label>
                <input type="time" id="inicioCirurgia" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="fimCirurgia" class="form-label">Fim da Cirurgia:</label>
                <input type="time" id="fimCirurgia" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="saidaPrevista" class="form-label">Saída Prevista:</label>
                <input type="time" id="saidaPrevista" class="form-control" required>
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-danger mt-2 float-end" id="bt-apagar">Apagar</button>
            <button class="btn btn-primary mt-2 me-2 float-end" id="bt-gravar">Gravar</button>
            <button class="btn btn-secondary mt-2 me-2 float-end" id="bt-novo">Novo</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th class="col-4">
                        Nome do paciente
                    </th>
                    <th> 
                        Status </th>
                    <th>
                        Local
                    </th>
                    <th>
                        Inicio previsto
                    </th>
                    <th>
                        Inicio da Cirúgia
                    </th>
                    <th>
                        Fim da Cirurgia
                    </th>
                    <th>
                        Saída Prevista
                    </th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>
                        Lista vazia
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../script.js"></script>
</body>

</html>
